{% extends 'playlist_generator/base.html' %} {% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Generate Playlist</h2>
        <form id="playlist-form">
          <div class="mb-3">
            <label for="mood" class="form-label">Mood</label>
            <input type="text" class="form-control" id="mood" required />
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" required />
          </div>
          <div class="mb-3">
            <label for="activity" class="form-label">Activity</label>
            <input type="text" class="form-control" id="activity" required />
          </div>
          <button type="submit" class="btn btn-primary">Generate</button>
        </form>
      </div>
    </div>
    <div id="playlist-result" class="mt-4"></div>
  </div>
</div>
{% endblock %} {% block scripts %} {% load static %}
<script src="{% static 'js/playlist.js' %}"></script>
{% endblock %}
